{% extends "base.html" %}

<!-- Title -->
{% block title %} - Create Event{% endblock %}

<!-- Content -->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="page-heading px-4 pt-4 pb-3">Create Event</h2>
    </div>
  </div>

  <div class="create-event-form-wrap">
    <form id="create-event-form">
      <div class="row align-items-center">
        <div class="col-md-4 my-3">
          <label for="event-name" class="col-form-label">Event Name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="event-name" />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-4 my-3">
          <label for="artist" class="col-form-label">Artist(s)</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="Artist" />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-4 my-3">
          <label for="event-date" class="col-form-label">Date:</label>
        </div>
        <div class="col-md-8">
          <input type="date" class="form-control" id="Date" />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-4 my-3">
          <label for="event-tickets" class="col-form-label"
            >Available Tickets</label
          >
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" id="event-tickets" />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-4 my-3">
          <label for="event-category" class="col-form-label">Category:</label>
        </div>
        <div class="col-md-8">
          <select
            class="form-select"
            id="event-category"
            aria-label="Default select example"
          >
            <option selected>Select Category...</option>
            <option value="rock">Rock</option>
            <option value="j-pop">J-pop</option>
            <option value="k-pop">K-pop</option>
          </select>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-4 my-3">
          <label for="event-location">Location</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="event-location" />
        </div>
      </div>

      <div class="row">
        <div class="col my-3">
          <label for="event-description" class="form-label">Description</label>
          <textarea class="form-control" id="event-description"></textarea>
        </div>
      </div>

      <div class="row my-3">
        <div class="col uplaod-image">
          <label for="event-image" class="form-label">Uplaod Image</label>
          <input type="file" class="form-control" id="event-image" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
